# ahgSpectrumPlugin - Routing Configuration

# Dashboard & Core Routes
spectrum_dashboard:
  url: /spectrum/dashboard
  param: { module: spectrum, action: dashboard }

spectrum_workflow:
  url: /spectrum/:slug/workflow
  param: { module: spectrum, action: workflow }

spectrum_export:
  url: /spectrum/export
  param: { module: spectrum, action: export }

spectrum_template_config:
  url: /spectrum/config/templates
  param: { module: spectrum, action: templateConfig }

spectrum_install:
  url: /spectrum/install
  param: { module: spectrum, action: install }

# AHG Settings Routes
#DISABLED 
