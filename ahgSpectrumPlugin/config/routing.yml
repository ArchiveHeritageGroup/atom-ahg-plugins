spectrum_photo_edit:
  url: /spectrum/photo/:photo_id/edit
  param: { module: spectrum, action: conditionPhotos, photo_action: edit }

spectrum_photo_delete:
  url: /spectrum/photo/:photo_id/delete
  param: { module: spectrum, action: conditionPhotos, photo_action: delete }

# API Routes
spectrum_api_events:
  url: /api/spectrum/events
  param: { module: api, action: eventApi }

spectrum_api_object_events:
  url: /api/spectrum/objects/:object_id/events
  param: { module: api, action: eventApi }

spectrum_api_statistics:
  url: /api/spectrum/statistics
  param: { module: api, action: statisticsApi }

spectrum_conditionCheck:
  url: /:slug/spectrum/conditionCheck
  param: { module: spectrum, action: conditionCheck }
