# Audit Trail routes
auditTrail_browse:
  url: /admin/audit
  param: { module: auditTrail, action: browse }

auditTrail_view:
  url: /admin/audit/view/:id
  param: { module: auditTrail, action: view }

auditTrail_settings:
  url: /admin/audit/settings
  param: { module: auditTrail, action: settings }

auditTrail_export:
  url: /admin/audit/export
  param: { module: auditTrail, action: export }

auditTrail_statistics:
  url: /admin/audit/statistics
  param: { module: auditTrail, action: statistics }

auditTrail_authentication:
  url: /admin/audit/authentication
  param: { module: auditTrail, action: authentication }

auditTrail_userActivity:
  url: /admin/audit/user/:user_id
  param: { module: auditTrail, action: userActivity }

auditTrail_entityHistory:
  url: /admin/audit/entity/:entity_type/:entity_id
  param: { module: auditTrail, action: entityHistory }

auditTrail_compareData:
  url: /admin/audit/compare/:id
  param: { module: auditTrail, action: compareData }
  requirements: { id: \d+ }
