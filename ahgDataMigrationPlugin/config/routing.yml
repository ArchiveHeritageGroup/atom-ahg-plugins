# Data Migration Plugin Routes

ahg_data_migration:
  url: /admin/data-migration
  param: { module: dataMigration, action: index }

ahg_data_migration_import:
  url: /admin/data-migration/import
  param: { module: dataMigration, action: import }

ahg_data_migration_export:
  url: /admin/data-migration/export
  param: { module: dataMigration, action: export }

ahg_preservica_import:
  url: /admin/data-migration/preservica/import
  param: { module: dataMigration, action: preservicaImport }

ahg_preservica_export:
  url: /admin/data-migration/preservica/export
  param: { module: dataMigration, action: preservicaExport }

ahg_preservica_export_record:
  url: /admin/data-migration/preservica/export/:id
  param: { module: dataMigration, action: preservicaExport }
  requirements: { id: \d+ }

ahg_data_migration_download:
  url: /admin/data-migration/download
  param: { module: dataMigration, action: download }

ahg_data_migration_mapping:
  url: /admin/data-migration/mapping
  param: { module: dataMigration, action: getMapping }

ahg_data_migration_preview:
  url: /admin/data-migration/preview
  param: { module: dataMigration, action: preview }

# Job management routes
dataMigration_jobs:
  url: /dataMigration/jobs
  param: { module: dataMigration, action: jobs }

dataMigration_jobStatus:
  url: /dataMigration/job/:id
  param: { module: dataMigration, action: jobStatus }
  requirements: { id: \d+ }

dataMigration_jobProgress:
  url: /dataMigration/job/progress
  param: { module: dataMigration, action: jobProgress }

dataMigration_queueJob:
  url: /dataMigration/queue
  param: { module: dataMigration, action: queueJob }

dataMigration_cancelJob:
  url: /dataMigration/job/cancel
  param: { module: dataMigration, action: cancelJob }

# Export CSV route
dataMigration_exportCsv:
  url: /dataMigration/exportCsv
  param: { module: dataMigration, action: exportCsv }

# Batch export existing records
dataMigration_batchExport:
  url: /dataMigration/batchExport
  param: { module: dataMigration, action: batchExport }

# Other missing routes for the dataMigration module
dataMigration_index:
  url: /dataMigration
  param: { module: dataMigration, action: index }

dataMigration_upload:
  url: /dataMigration/upload
  param: { module: dataMigration, action: upload }

dataMigration_map:
  url: /dataMigration/map
  param: { module: dataMigration, action: map }

dataMigration_preview:
  url: /dataMigration/preview
  param: { module: dataMigration, action: preview }

dataMigration_saveMapping:
  url: /dataMigration/saveMapping
  param: { module: dataMigration, action: saveMapping }

dataMigration_loadMapping:
  url: /dataMigration/loadMapping
  param: { module: dataMigration, action: loadMapping }

dataMigration_execute:
  url: /dataMigration/execute
  param: { module: dataMigration, action: execute }
