# ============================================================================
# ahgVendorPlugin - Standardized Routing
# Pattern: /ahg/vend/{action}/{params}
# Updated: 2026-01-10
# ============================================================================

# Dashboard / Index
ahg_vend_index:
  url: /ahg/vend
  param: { module: vendor, action: index }

# List all vendors
ahg_vend_list:
  url: /ahg/vend/list
  param: { module: vendor, action: list }

# Add new vendor
ahg_vend_add:
  url: /ahg/vend/add
  param: { module: vendor, action: add }

# View vendor
ahg_vend_view:
  url: /ahg/vend/view/:slug
  param: { module: vendor, action: view }
  requirements:
    slug: "[a-z0-9-]+"

# Edit vendor
ahg_vend_edit:
  url: /ahg/vend/edit/:slug
  param: { module: vendor, action: edit }
  requirements:
    slug: "[a-z0-9-]+"

# Delete vendor
ahg_vend_delete:
  url: /ahg/vend/delete/:slug
  param: { module: vendor, action: delete }
  requirements:
    slug: "[a-z0-9-]+"

# Service types management
ahg_vend_service_types:
  url: /ahg/vend/service-types
  param: { module: vendor, action: serviceTypes }

# ============================================================================
# Transactions
# ============================================================================

# Transactions list
ahg_vend_transactions:
  url: /ahg/vend/transactions
  param: { module: vendor, action: transactions }

# Add transaction
ahg_vend_transaction_add:
  url: /ahg/vend/transaction/add
  param: { module: vendor, action: addTransaction }

# View transaction
ahg_vend_transaction_view:
  url: /ahg/vend/transaction/:id
  param: { module: vendor, action: viewTransaction }
  requirements:
    id: \d+

# Edit transaction
ahg_vend_transaction_edit:
  url: /ahg/vend/transaction/edit/:id
  param: { module: vendor, action: editTransaction }
  requirements:
    id: \d+

# Update transaction status
ahg_vend_transaction_status:
  url: /ahg/vend/transaction/:id/status
  param: { module: vendor, action: updateTransactionStatus }
  requirements:
    id: \d+

# ============================================================================
# Transaction Items
# ============================================================================

# Add item to transaction
ahg_vend_transaction_item_add:
  url: /ahg/vend/transaction/:id/item/add
  param: { module: vendor, action: addTransactionItem }
  requirements:
    id: \d+

# Remove item from transaction
ahg_vend_transaction_item_remove:
  url: /ahg/vend/transaction/:transaction_id/item/:item_id/remove
  param: { module: vendor, action: removeTransactionItem }
  requirements:
    transaction_id: \d+
    item_id: \d+

# ============================================================================
# Contacts
# ============================================================================

# Add contact
ahg_vend_contact_add:
  url: /ahg/vend/:slug/contact/add
  param: { module: vendor, action: addContact }
  requirements:
    slug: "[a-z0-9-]+"

# Delete contact
ahg_vend_contact_delete:
  url: /ahg/vend/:slug/contact/:contact_id/delete
  param: { module: vendor, action: deleteContact }
  requirements:
    slug: "[a-z0-9-]+"
    contact_id: \d+
