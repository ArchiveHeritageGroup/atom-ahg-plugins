<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portable Catalogue Viewer</title>
  <link rel="stylesheet" href="assets/lib/bootstrap.min.css">
  <link rel="stylesheet" href="assets/lib/bootstrap-icons.min.css">
  <link rel="stylesheet" href="assets/css/viewer.css">
</head>
<body>

  <!-- Top Navigation -->
  <nav class="navbar navbar-dark bg-primary navbar-expand-lg" id="main-nav">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" id="nav-brand">
        <i class="bi bi-archive me-2"></i>
        <span id="nav-title">Portable Catalogue</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#" data-view="browse"><i class="bi bi-folder2-open me-1"></i> Browse</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-view="search"><i class="bi bi-search me-1"></i> Search</a>
          </li>
          <li class="nav-item" id="nav-import-item" style="display:none;">
            <a class="nav-link" href="#" data-view="import"><i class="bi bi-upload me-1"></i> Import</a>
          </li>
        </ul>
        <div class="navbar-text text-light" id="nav-stats"></div>
      </div>
    </div>
  </nav>

  <!-- Subtitle bar -->
  <div class="bg-light border-bottom py-1 px-3" id="subtitle-bar" style="display:none;">
    <small class="text-muted" id="nav-subtitle"></small>
  </div>

  <!-- Main content area -->
  <div class="container-fluid mt-3">
    <div class="row">

      <!-- Left panel: Tree navigation -->
      <div class="col-md-4 col-lg-3" id="panel-tree">
        <div class="card">
          <div class="card-header bg-light d-flex justify-content-between align-items-center">
            <h6 class="mb-0"><i class="bi bi-diagram-3 me-1"></i> Hierarchy</h6>
            <div>
              <button class="btn btn-sm btn-outline-secondary" id="btn-expand-all" title="Expand all"><i class="bi bi-arrows-expand"></i></button>
              <button class="btn btn-sm btn-outline-secondary" id="btn-collapse-all" title="Collapse all"><i class="bi bi-arrows-collapse"></i></button>
            </div>
          </div>
          <div class="card-body p-0" id="tree-container" style="max-height: calc(100vh - 180px); overflow-y: auto;">
            <div class="text-center py-3 text-muted" id="tree-loading">
              <div class="spinner-border spinner-border-sm me-1"></div> Loading hierarchy...
            </div>
          </div>
        </div>
      </div>

      <!-- Right panel: Content -->
      <div class="col-md-8 col-lg-9" id="panel-content">

        <!-- Browse view (default) -->
        <div id="view-browse">
          <div id="welcome-screen">
            <div class="text-center py-5">
              <i class="bi bi-archive display-1 text-primary"></i>
              <h3 class="mt-3" id="welcome-title">Portable Catalogue Viewer</h3>
              <p class="text-muted" id="welcome-desc">Select a description from the hierarchy to view its details.</p>
            </div>
          </div>
          <div id="description-detail" style="display:none;"></div>
        </div>

        <!-- Search view -->
        <div id="view-search" style="display:none;">
          <div class="card">
            <div class="card-body">
              <div class="input-group mb-3">
                <input type="text" class="form-control form-control-lg" id="search-input" placeholder="Search descriptions..." autofocus>
                <button class="btn btn-primary" id="btn-search"><i class="bi bi-search"></i></button>
              </div>
              <div id="search-results"></div>
            </div>
          </div>
        </div>

        <!-- Import view (edit mode only) -->
        <div id="view-import" style="display:none;">
          <div id="import-panel"></div>
        </div>
      </div>

    </div>
  </div>

  <!-- Floating Edit Toolbar (edit mode only, always visible) -->
  <div id="edit-toolbar" style="display:none;">
    <div class="position-fixed bottom-0 start-0 end-0 bg-warning bg-opacity-90 border-top border-warning py-2 px-3 d-flex justify-content-between align-items-center" style="z-index:1050;">
      <div>
        <i class="bi bi-pencil-square me-1"></i>
        <strong>Edit Mode</strong>
        <span class="ms-2 badge bg-dark" id="edit-changes-count">0 changes</span>
      </div>
      <div>
        <button class="btn btn-sm btn-dark me-2" id="btn-new-item">
          <i class="bi bi-plus-circle me-1"></i> New Item
        </button>
        <button class="btn btn-sm btn-success" id="btn-save-export">
          <i class="bi bi-download me-1"></i> Save &amp; Export
        </button>
      </div>
    </div>
  </div>

  <!-- New Item Modal (edit mode) -->
  <div class="modal fade" id="newItemModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-warning bg-opacity-25">
          <h5 class="modal-title"><i class="bi bi-plus-circle me-2"></i>New Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label fw-bold">Title</label>
            <input type="text" class="form-control" id="new-item-title" required>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label fw-bold">Level of Description</label>
              <select class="form-select" id="new-item-level">
                <option value="fonds">Fonds</option>
                <option value="series">Series</option>
                <option value="file" selected>File</option>
                <option value="item">Item</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label fw-bold">Identifier</label>
              <input type="text" class="form-control" id="new-item-identifier" placeholder="e.g. REF-001">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Scope and Content</label>
            <textarea class="form-control" id="new-item-scope" rows="4" placeholder="Describe the contents..."></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Attach Files</label>
            <input type="file" class="form-control" id="new-item-files" multiple>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-warning" id="btn-add-new-item">
            <i class="bi bi-plus-circle me-1"></i> Add Item
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light border-top mt-4 py-3 text-center text-muted" id="main-footer" style="margin-bottom:50px;">
    <small id="footer-text">Generated by Heratio Portable Export</small>
  </footer>

  <!-- Print template (hidden) -->
  <div id="print-template" style="display:none;"></div>

  <script src="assets/lib/bootstrap.bundle.min.js"></script>
  <script src="assets/lib/flexsearch.min.js"></script>
  <!-- Data files embedded as JS for file:// compatibility -->
  <script src="data/config.js"></script>
  <script src="data/catalogue.js"></script>
  <script src="data/search-index.js"></script>
  <script src="assets/js/tree.js"></script>
  <script src="assets/js/search.js"></script>
  <script src="assets/js/import.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
