# arDisplayPlugin routes - using /glam prefix to avoid conflicts

glam_index:
  url: /glam
  param: { module: display, action: index }

glam_profiles:
  url: /glam/profiles
  param: { module: display, action: profiles }

glam_levels:
  url: /glam/levels
  param: { module: display, action: levels }

glam_fields:
  url: /glam/fields
  param: { module: display, action: fields }

glam_set_type:
  url: /glam/setType
  param: { module: display, action: setType }

glam_assign_profile:
  url: /glam/assignProfile
  param: { module: display, action: assignProfile }

glam_bulk_set_type:
  url: /glam/bulkSetType
  param: { module: display, action: bulkSetType }

glam_search:
  url: /glam/search
  param: { module: displaySearch, action: index }

glam_search_results:
  url: /glam/search/results
  param: { module: displaySearch, action: results }

glam_browse:
  url: /glam/browse
  param: { module: display, action: browse }

glam_print:
  url: /glam/print
  param: { module: display, action: print }

glam_export_csv:
  url: /glam/exportCsv
  param: { module: display, action: exportCsv }

glam_change_type:
  url: /glam/changeType
  param: { module: display, action: changeType }
