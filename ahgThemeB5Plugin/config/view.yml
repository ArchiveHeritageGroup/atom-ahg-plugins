# AHG Theme B5 - Override default assets for Bootstrap 5 compatibility
default:
  stylesheets:
    /ahgThemeB5Plugin/css/ahg-theme.css:
    /ahgThemeB5Plugin/css/ahg-generated.css:
    /ahgThemeB5Plugin/css/custom.css:
    /ahgThemeB5Plugin/css/style.css:
  javascripts:
    /vendor/jquery:
    /plugins/sfDrupalPlugin/vendor/drupal/misc/drupal:
    /vendor/yui/yahoo-dom-event/yahoo-dom-event:
    /vendor/yui/element/element-min:
    /vendor/yui/button/button-min:
    /vendor/modernizr:
    /vendor/jquery-ui/jquery-ui.min.js:
    /vendor/jquery.expander.js:
    /vendor/jquery.masonry.js:
    /vendor/jquery.imagesloaded.js:
    /vendor/bootstrap/js/bootstrap:
    /vendor/URI.js:
    /vendor/meetselva/attrchange:
    qubit:
    treeView:
    /plugins/arDominionB5Plugin/js/clipboard:
    dominion:
    /ahgThemeB5Plugin/js/base.js: { position: last }

